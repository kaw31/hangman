<!DOCTYPE html>
<html>
<head>
    <title>Hangman Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" />
    <link href="css/style.css" rel="stylesheet" type="text/css" >
</head>
<body>

    <img src="img/chalkboard4.jpg" class="bgImg">
    
<div class="wrapper">
   <h1>Hangman</h1>    
</div>
    
<div class="wrapper">
    <canvas id="stickman" width="300px" height="300px">This Text will show if the Browser does NOT support HTML5 Canvas tag</canvas>
    <p id="catagoryName"></p>
    <div id="hold">
    </div>
    <p id="mylives"></p>
    <p id="answer"></p>
    <p id="clue"></p>
    
    <div class="bottom">
        <div class="container">
          <button id="hint">Hint?</button>
          <button id="reset">New Word!</button>
        </div>
        <div id="buttons">
        </div>
    </div>
</div>


</body>
    <script src="js/script.js"></script>
</html>
